# This docker-compose.yml file is the base for all other docker compose files.

version: "3.8"

services:
  core:
    image: opensearchproject/opensearch:2.9.0
    container_name: core
    environment:
      - cluster.name=opensearch-cluster
      - node.name=core
      - discovery.seed_hosts=core,ml-node
      - cluster.initial_cluster_manager_nodes=core
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - plugins.ml_commons.model_access_control_enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536

  ml-node:
    image: opensearchproject/opensearch:2.9.0
    container_name: ml-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=ml-node
      - node.roles=ml
      - discovery.seed_hosts=core,ml-node
      - cluster.initial_cluster_manager_nodes=core
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - plugins.ml_commons.model_access_control_enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536

  api:
    image: retake/retakesearch:latest
    depends_on:
      - core
      - ml-node
    environment:
      API_KEY: retake-test-key
      OPENSEARCH_HOST: core
      OPENSEARCH_PORT: 9200
      OPENSEARCH_USER: admin
      OPENSEARCH_PASSWORD: admin
      OPENSEARCH_VERIFY_CERTS: False
      PGSYNC_HOST: pgsync
      PGSYNC_PORT: 7433

  redis:
    image: redis:7.0.12-alpine
    command: redis-server

  pgsync:
    image: retake/retakesync:latest
    sysctls:
      - net.ipv4.tcp_keepalive_time=200
      - net.ipv4.tcp_keepalive_intvl=200
      - net.ipv4.tcp_keepalive_probes=5
    labels:
      org.label-schema.name: "pgsync"
      org.label-schema.description: "Postgres to OpenSearch sync"
      com.label-schema.service-type: "daemon"
    depends_on:
      - core
      - ml-node
      - api
      - redis
    environment:
      LOG_LEVEL: WARNING
      ELASTICSEARCH_HOST: core
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_USER: admin
      ELASTICSEARCH_PASSWORD: admin
      ELASTICSEARCH_SCHEME: https
      ELASTICSEARCH_USE_SSL: True
      ELASTICSEARCH_VERIFY_CERTS: False
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ELASTICSEARCH: false
      OPENSEARCH: true
