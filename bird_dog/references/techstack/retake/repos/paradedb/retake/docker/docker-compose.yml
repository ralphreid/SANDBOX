# This docker-compose.yml file can be used for testing and development.

version: "3.8"

services:
  core:
    extends:
      file: ./docker-compose.base.yml
      service: core
    ports:
      - 9200:9200

  ml-node:
    extends:
      file: ./docker-compose.base.yml
      service: ml-node

  api:
    extends:
      file: ./docker-compose.base.yml
      service: api
    depends_on:
      - ml-node
    ports:
      - 8000:8000
    environment:
      POSTHOG_API_KEY: phc_KiWfPSoxQLmFxY5yOODDBzzP3EcyPbn9oSVtsCBbasj

  redis:
    extends:
      file: ./docker-compose.base.yml
      service: redis
    ports:
      - 6379:6379

  pgsync:
    extends:
      file: ./docker-compose.base.yml
      service: pgsync
    depends_on:
      - ml-node
    ports:
      - 7433:7433
