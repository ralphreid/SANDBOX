# This docker-compose.dev.yml file is for local development of retake search.

version: "3.8"

services:
  core:
    extends:
      file: ./docker-compose.base.yml
      service: core
    ports:
      - 9200:9200

  ml-node:
    extends:
      file: ./docker-compose.base.yml
      service: ml-node

  api:
    build:
      context: ..
      dockerfile: ./docker/search.Dockerfile
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - 8000:8000
    environment:
      API_KEY: retake-test-key
      OPENSEARCH_HOST: core
      OPENSEARCH_PORT: 9200
      OPENSEARCH_USER: admin
      OPENSEARCH_PASSWORD: admin
      OPENSEARCH_VERIFY_CERTS: False
      PGSYNC_HOST: pgsync
      PGSYNC_PORT: 7433

  redis:
    extends:
      file: ./docker-compose.base.yml
      service: redis
    ports:
      - 6379:6379

  pgsync:
    build:
      context: ..
      dockerfile: ./docker/sync.Dockerfile
    command: uvicorn sidecar:app --host 0.0.0.0 --port 7433 --reload
    ports:
      - 7433:7433
    environment:
      LOG_LEVEL: WARNING
      ELASTICSEARCH_HOST: core
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_USER: admin
      ELASTICSEARCH_PASSWORD: admin
      ELASTICSEARCH_SCHEME: https
      ELASTICSEARCH_USE_SSL: True
      ELASTICSEARCH_VERIFY_CERTS: False
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ELASTICSEARCH: false
      OPENSEARCH: true
