[tool.poetry]
name = "retakesearch"
version = "0.0.0"
description = "Python client for Retake: universal search infra for developers"
authors = ["Ming Ying <ming.ying.nyc@gmail.com>"]
readme = "README.md"
packages = [{include = "retakesearch"}]

[tool.poetry.dependencies]
python = ">=3.6,<4"
certifi = "^2023.7.22"
retakesearch-py = "^2.2.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
