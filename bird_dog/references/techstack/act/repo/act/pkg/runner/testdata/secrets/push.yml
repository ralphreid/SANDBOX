name: basic
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo '${{secrets.MY_SECRET}}' | grep 'top-secret'
      - run: |
          echo "${{secrets.MULTILINE_SECRET}}" | wc -l | grep 3
      - run: |
          echo '${{secrets.JSON_SECRET}}' | grep "{\"foo\": \"bar\"}"
      - run: |
          echo '${{env.HELLO}}' | grep "WORLD"
      - run: |
          echo "${{env.MULTILINE_ENV}}" | wc -l | grep 3
